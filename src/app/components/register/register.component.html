<form [formGroup]="RegisterForm" (ngSubmit)="Register(RegisterForm.value)" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="input-group mb-2">
        <input formControlName ="username" type="text" class="form-control" name="username" 
        placeholder="Username">
    </div>

    <div class="input-group mb-2">
        <input formControlName ="password" type="password" class="form-control" name="password" 
               placeholder="Password"  >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-default mr-2" type="button">Cancel</button>
    </div>
</form>
